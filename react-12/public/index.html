<!DOCTYPE html>
<html class="no-js" lang="pt-br">
	<head>
		<meta charset="utf-8" />
		<title>Instagram Codenation</title>
		<meta name="description" content="" />
		<link rel="shortcut icon" type="image/png" href="/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<link rel="stylesheet" href="css/normalize.css" />
		<link rel="stylesheet" href="css/fontawesome.min.css" />
		<link rel="stylesheet" href="css/main.css" />
	</head>
	<body>
		<header class="header">
			<div class="container">
				<a href="#" class="header__instagram">
					<img class="header__img" src="img/instagram-logo.svg" />
				</a>
				<a href="#" class="header__paper">
					<i class="far fa-paper-plane fa-1g"></i>
				</a>
			</div>
		</header>
		<section class="stories">
			<div class="container">
				<div class="stories__person">
					<img class="stories__image" src="img/profiles/yoda/yoda-profile.jpg"/>
				</div>
				<div class="stories__person">
					<img class="stories__image stories__image--ative" src="img/profiles/gamora/gamora-profile.jpg"/>
				</div>
				<div class="stories__person">
					<img class="stories__image" src="img/profiles/black-panther/black-panther-profile.jpg"/>
				</div>
			</div>
		</section>
		<section class="posts">
			<div class="container">
				<header class="posts__header">
					<div class="posts__person">
						<img class="posts__person__img" src="img/profiles/yoda/yoda-profile.jpg" />
						<h4>Mestre Yoda</h4>
					</div>
					<div class="posts__action">
						<i class="fa fa-ellipsis-h" aria-hidden="true"></i>
					</div>
				</header>
				<div class="posts__image">
					<img src="img/profiles/yoda/yoda-1.jpg" />
				</div>
				<div class="posts__interation">
					<div>
						<a class="posts__interation__item posts__interation__item--group" href="#"><i class="far fa-heart fa-2x"></i></a>
						<a class="posts__interation__item posts__interation__item--group" href="#"><i class="far fa-comment fa-2x"></i></a>
					</div>
					<a class="posts__interation__item" href="#"><i class="far fa-bookmark fa-2x"></i></a>
				</div>
				<footer class="footer">
					<div class="footer__person">
						<img class="footer__image" src="img/profiles/carol/carol-profile.jpg">
					</div>
					<p>curtido por <b>Carol</b> e outras <b>7 pessoas</b></p>
				</footer>
			</div>
		</section>
		<section class="posts">
			<div class="container">
				<header class="posts__header">
					<div class="posts__person">
						<img class="posts__person__img" src="img/profiles/black-panther/black-panther-profile.jpg" />
						<h4>Black</h4>
					</div>
					<div class="posts__action">
						<i class="fa fa-ellipsis-h" aria-hidden="true"></i>
					</div>
				</header>
				<div class="posts__image">
					<img src="img/profiles/black-panther/black-panther-1.jpg" />
				</div>
				<div class="posts__interation">
					<div>
						<a class="posts__interation__item posts__interation__item--group" href="#"><i class="far fa-heart fa-2x"></i></a>
						<a class="posts__interation__item posts__interation__item--group" href="#"><i class="far fa-comment fa-2x"></i></a>
					</div>
					<a class="posts__interation__item" href="#"><i class="far fa-bookmark fa-2x"></i></a>
				</div>
				<footer class="footer">
					<div class="footer__person">
						<img class="footer__image" src="img/profiles/yoda/yoda-profile.jpg">
					</div>
					<p>curtido por <b>Mestre yoda</b> e outras <b>7 pessoas</b></p>
				</footer>
			</div>
		</section>
		<section class="posts">
			<div class="container">
				<header class="posts__header">
					<div class="posts__person">
						<img class="posts__person__img" src="img/profiles/gamora/gamora-profile.jpg" />
						<h4>Gamora</h4>
					</div>
					<div class="posts__action">
						<i class="fa fa-ellipsis-h" aria-hidden="true"></i>
					</div>
				</header>
				<div class="posts__image">
					<img src="img/profiles/gamora/gamora-1.jpg" />
				</div>
				<div class="posts__interation">
					<div>
						<a class="posts__interation__item
							posts__interation__item--group
							posts__interation__item--liked
						" href="#"><i class="fa fa-heart fa-2x"></i></a>
						<a class="posts__interation__item posts__interation__item--group" href="#"><i class="far fa-comment fa-2x"></i></a>
					</div>
					<a class="posts__interation__item" href="#"><i class="far fa-bookmark fa-2x"></i></a>
				</div>
				<footer class="footer">
					<div class="footer__person">
						<img class="footer__image" src="img/profiles/black-panther/black-panther-profile.jpg">
					</div>
					<p>curtido por <b>Black</b> e outras <b>5 pessoas</b></p>
				</footer>
			</div>
		</section>
	</body>
</html>
